    <script>
      window.onload = function () {
        let newFeatureText = `
          <li>
            <svg
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="check"
              className="svg-inline--fa fa-check fa-w-16"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
            >
              <path
                fill="currentColor"
                d="M435.848 83.466L172.804 346.51l-96.652-96.652c-4.686-4.686-12.284-4.686-16.971 0l-28.284 28.284c-4.686 4.686-4.686 12.284 0 16.971l133.421 133.421c4.686 4.686 12.284 4.686 16.971 0l299.813-299.813c4.686-4.686 4.686-12.284 0-16.971l-28.284-28.284c-4.686-4.686-12.284-4.686-16.97 0z"
              ></path>
            </svg>
            <span>Fifteen minutes could save you 15% or more on car insurance</span>
          </li>
          `


        // Help us to detect a specific element is rendered
        const observer = new MutationObserver(function (mutations) {
          let list = document
            // access the second item
            ?.getElementsByClassName('offer')[1]
            ?.getElementsByClassName('offer__features')[0]
            ?.getElementsByTagName('ul')[0]
          if (list) {
            list.insertAdjacentHTML('beforeend', newFeatureText)
            observer.disconnect()
          }
        })

        observer.observe(document, {
          attributes: false,
          childList: true,
          characterData: false,
          subtree: true
        })
      }
    </script>
